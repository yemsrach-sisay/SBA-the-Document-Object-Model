<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../SBA-the-Document- Object-Model/css/stayles.css">
</head>

<body>

    <h1>Task Manager</h1>
    <div id="taskList">
        <!-- Tasks will be dynamically added here -->
    </div>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>
    <p id="error" class="error-message" style="display: none;">Please enter a task.</p>

</body>
<script src="../SBA-the-Document- Object-Model/Js/Script.Js"></script>

</html>
